<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <main>

        <div class="main-background">
            <div class="blue-frame">
                <div class="frame-1"><img src="./assets/img/Frame 1404.png" alt="Frame 1"></div>
                <div class="frame-2"><img src="./assets/img/Frame 1405.png" alt="Frame 2"></div>

            </div>
            <div class="container">
                <div class="general">

                    <div class="d-flex justify-content-center align-items-center left ">

                        <div class="logo"><img src="./assets/img/Group 87.png" alt="Logo"></div>
                        <div class="car-img"><img src="./assets/img/Rectangle 41.png" alt="Car Image"></div>
                        <p class="text-center">Rent a car for your travels <br>whenever you want from the comfort <br>of your home</p>
                    </div>
                    <div class="right">

                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div class="owners text-center">
                                    <a href="./owners-login.html">Admin</a>
                                </div>
                                <div class="users text-center">
                                    <a href="./users-login.html">Users</a>
                                </div>
                            </div>
                            <div class="container">
                                <h4 class="text-center">Login</h4>
                                <div class="form-body">
                                    <form action="" id="login-form">
                                        <label for="email" class="form-label">Email Address</label>
                                        <div class="input-box">
                                            <input type="email" class="form-control pt-2 pb-3" placeholder="Email Address" id="email" aria-describedby="emailHelp">
                                        </div>

                                        <label for="password" class="form-label mt-3">Password</label>
                                        <div class="input-box">
                                            <div class="input-box">
                                                <input type="password" class="form-control" placeholder="Enter your password" id="password">
                                                <i class="eye-icon bi bi-eye text-primary fs-3" id="show-eye" style="display: none;" onclick="togglePasswordVisibility(true)"></i>
                                                <i class="eye-icon bi bi-eye-slash text-primary fs-3" style="cursor: pointer;" id="hide-eye" onclick="togglePasswordVisibility(false)"></i>
                                            </div>
                                        </div>
                                        <div class="forgot-password mt-3">
                                            <a href="./users-forgot-password.html">Forgot Password</a>
                                        </div>

                                        <div class="d-flex justify-content-center mt-3">
                                            <button type="submit" onclick="submitLogin()" class="btn btn-primary px-5 py-2"><a class="text-white text-decoration-none" href="users-dashboard.html">Log in</a></button>
                                        </div>
                                        <div class="btn-cover">
                                            <div class="lines">
                                                <div class="line1"></div>
                                                <p>Or login with</p>
                                                <div class="line1"></div>
                                            </div>
                                            <div class="icons">
                                                <div class="icon">
                                                    <a target="_blank" href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=ASKXGp0kWb-Ehjgd_lF_K5L8aHOQylh484Y5vdDkVrbDn9A0jzKBr-XFJpqTseOPDToZueEk3NYf&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-938873442%3A1701874413080594&theme=glif"><img src="./assets/img/Frame 1408.png" alt="Icon 1"></a>
                                                </div>
                                                <div class="icon">
                                                    <a target="_blank" href="https://www.icloud.com/mail"><img src="./assets/img/Frame 1409.png" alt="Icon 2"></a>
                                                </div>
                                            </div>
                                            <p class="mt-3">Donâ€™t have an Account? <a href="./users-register.html">Signup</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
        <div class="overlay" id="overlay"></div>
        <div class="modal" id="modal">
            <p id="modal-message"></p>
            <button onclick="closeModal()">Close</button>
        </div>

    </main>

    <!-- Bootstrap Script (including jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/71668c805d.js" crossorigin="anonymous"></script>

    <!-- Boxicons script  -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- AOS script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        let password = document.getElementById("password");
        let showEye = document.getElementById("show-eye");
        let hideEye = document.getElementById("hide-eye");

        function togglePasswordVisibility(showPassword) {
            if (showPassword) {
                password.type = "text";
                showEye.style.display = "none";
                hideEye.style.display = "inline";
            } else {
                password.type = "password";
                showEye.style.display = "inline";
                hideEye.style.display = "none";
            }
        }
    </script>

    <!-- javaScipt link -->
    <script src="./js/app.js"></script>

</body>

</html>
