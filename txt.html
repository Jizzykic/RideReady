<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Toggle Example</title>
  <!-- Assuming you have Bootstrap Icons included -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
  <style>
    .eye-icon {
      cursor: pointer;
    }
  </style>
</head>
<body>

<input type="password" id="password">
<i class="eye-icon bi bi-eye" id="show-eye" onclick="togglePasswordVisibility(true)"></i>
<i class="eye-icon bi bi-eye-slash" id="hide-eye" style="display: none;" onclick="togglePasswordVisibility(false)"></i>

<script>
  let password = document.getElementById("password");
  let showEye = document.getElementById("show-eye");
  let hideEye = document.getElementById("hide-eye");

  function togglePasswordVisibility(showPassword) {
    if (showPassword) {
      password.type = "text";
      showEye.style.display = "none";
      hideEye.style.display = "inline";
    } else {
      password.type = "password";
      showEye.style.display = "inline";
      hideEye.style.display = "none";
    }
  }
</script>

</body>
</html>
