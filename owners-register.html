<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Main styling -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Boxicons CSS  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Subsidiary styling -->
    <link rel="stylesheet" href="./css/subsidiary.css">
    <title>RIDEREADY</title>

    <!-- AOS link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Users login stylesheet -->
    <link rel="stylesheet" href="./css/owners-register.css">
</head>

<body>
    <main class="h-100">
        <div class="main-background">
            <div class="blue-frame">
                <div class="frame-1"><img src="./assets/img/Frame 1404.png" alt=""></div>
                <div class="frame-2"><img src="./assets/img/Frame 1405.png" alt=""></div>
            </div>
            <div class="container">
                <div class="general">
                    <div class="d-flex justify-content-center align-items-center left">
                        <div class="left-content">
                            <div class="logo mb-5"><img src="./assets/img/Group 87.png" alt=""></div>
                            <div class="text"></div>
                            <div class="car-img"><img src="./assets/img/Rectangle 41.png" alt=""></div>
                            <p class="text-center">Rent a car for your travels whenever you want from the comfort of your home</p>
                        </div>
                    </div>
                    <div class="right h-100">
                        <div class="right-card">
                            <div class="d-flex justify-content-between">
                                <div class="owners text-center">
                                    <a href="owners-register.html">Admin</a>
                                </div>
                                <div class="users text-center">
                                    <a href="users-register.html">Users</a>
                                </div>
                            </div>
                            <div class="container">
                                <h4 class="text-center">Register</h4>
                                <form id="registration-form">
                                    <div class="input-box">
                                        <label for="fullName" class="form-label">Name</label>
                                        <div class="box">
                                            <input type="text" class="form-control" placeholder="Full Name" id="full-name" aria-describedby="emailHelp">
                                        </div>
                                    </div>
                                    <div class="input-box mt-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <div class="box">
                                            <input type="email" class="form-control" placeholder="Email Address" id="email" aria-describedby="emailHelp">
                                        </div>
                                    </div>
                                    <div class="input-box mt-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <div class="box">
                                            <input type="number" class="form-control" placeholder="+234" id="phone" aria-describedby="number">
                                        </div>
                                    </div>
                                    <div class="input-box ">
                                        <label for="password" class="form-label mt-3">Create a Password</label>
                                        <div class="box">
                                            <input type="password" class="form-control" placeholder="Enter Password" id="password">
                                            <i class="fa-regular fa-eye-slash"></i>
                                        </div>
                                    </div>
                                    <!-- <div class="input-box ">
                                        <label for="confirmPassword" class="form-label mt-3">Confirm Password</label>
                                        <div class="box">
                                            <input type="password" class="form-control" placeholder="Confirm Password" id="confirm-password">
                                            <i class="fa-regular fa-eye-slash"></i>
                                        </div>
                                    </div> -->
                                    <div class="input-box ">
                                        <label for="confirmPassword" class="form-label mt-3">Confirm Password</label>
                                        <div class="box">
                                            <input type="password" class="form-control" placeholder="Confirm Password" id="confirm-password">
                                            <i class="fa-regular fa-eye-slash"></i>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center mt-3">
                                        <button type="submit" class="btn btn-primary px-5 py-2">Register</button>
                                    </div>
                                    <div class="forgot-password mt-3">
                                        <p>Already have an account? <a href="owners-login.html" type="">Sign up</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Script (including jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Font Awesome script -->
    <!-- <script src="https://kit.fontawesome.com/71668c805d.js" crossorigin="anonymous"></script> -->

    <!-- Boxicons script  -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- AOS script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- JavaScript link -->
    <script src="./js/sign-up.js"></script>
</body>

</html>
